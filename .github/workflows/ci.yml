name: Frontier Operations

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  CI:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: frontier_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d frontier_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/frontier_test
      JWT_SECRET: dev-secret-change-me-dev-secret-change-me

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            if [ -f poetry.lock ]; then
              pip install poetry
              poetry config virtualenvs.create false
              poetry install --no-interaction --no-ansi
            else
              echo "Missing requirements.txt; pyproject.toml found but poetry.lock missing"
              exit 1
            fi
          else
            echo "Missing dependency manifest: requirements.txt or pyproject.toml"
            exit 1
          fi

      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest -q

      - name: API smoke (boot server + run scripts/smoke_api.sh)
        env:
          PORT: "8010"
          BASE_URL: "http://127.0.0.1:8010"
        run: |
          set -euo pipefail

          uvicorn app.main:app --host 127.0.0.1 --port "$PORT" &
          SERVER_PID=$!

          cleanup() {
            kill "$SERVER_PID" 2>/dev/null || true
            wait "$SERVER_PID" 2>/dev/null || true
          }
          trap cleanup EXIT

          for i in $(seq 1 50); do
            if curl -fsS "$BASE_URL/docs" >/dev/null; then
              echo "SERVER_OK"
              break
            fi
            sleep 0.2
          done

          curl -fsS "$BASE_URL/docs" >/dev/null

          chmod +x scripts/smoke_api.sh
          ./scripts/smoke_api.sh
